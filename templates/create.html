 <div class="profile-form-page bg-black text-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h2> <em>Register here</em> .</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
            <!-- Full Name -->
            <div class="col-lg-6">
              <fieldset>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="full_name" placeholder="Enter your full name" required>
              </fieldset>
            </div>

            <!-- Country of Residence -->
            <div class="col-lg-6">
              <fieldset>
                <label for="country" class="form-label">Country</label>
                <input type="text"  class="form-control" name="country" id="country" placeholder="Enter your country of residence" required>
              </fieldset>
            </div>

            <!-- Gmail -->
            <div class="col-lg-6">
              <fieldset>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" required>
              </fieldset>
            </div>

            <!-- Password -->
            <div class="col-lg-6">
              <fieldset>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              </fieldset>
            </div>

            <!-- About Me -->
            <div class="col-lg-12">
              <fieldset>
                <label for="about" class="form-label">About</label>
                <textarea name="about" class="form-control" id="about_me" rows="4" placeholder="Tell us about yourself" required></textarea>
              </fieldset>
            </div>

            <!-- Experience -->
            <div class="col-lg-12 mb-3">
              <fieldset>
                <label for="experience" class="form-label">Experience</label>
                <textarea name="experience" class="form-control" id="experience" rows="4" placeholder="Describe your experiences"></textarea>
              </fieldset>
            </div>

            <!-- Role Selection -->
            <div class="mb-3 mt-4">
              <label for="role" class="form-label">Role</label>
                <select id="join_as" name="role" class="form-select" onchange="toggleFields()">
                  <option value="">Select</option>
                    <option value="Mentor">Mentor</option>
                    <option value="Learner">Learner</option>
                </select>
            </div>

            <!-- Mentor-Specific Fields -->
           <div id="mentor_fields" style="display: none;">
              <div class="mb-3">
                 <label for="fee" class="form-label">Fee</label>
                  <input type="number" id="fee" name="fee" class="form-control" placeholder="Enter fee">
              </div>
              <div class="mb-3">
                 <label for="duration" class="form-label">Duration</label>
                 <input type="text" id="duration" name="duration" class="form-control" placeholder="Enter duration">
              </div>
              <div class="mb-3">
                 <label for="contact" class="form-label">Contact</label>
                  <input type="tel" id="mentor_contact" name="contact" class="form-control" placeholder="Enter contact">
              </div>
           </div>

            <!-- Learner-Specific Fields -->
            <div id="learner_fields" style="display: none;">
               <div class="mb-3">
                 <label for="specialty" class="form-label">Specialty</label>
                 <input type="text" id="specialty" name="specialty" class="form-control" placeholder="Enter specialty">
               </div>
               <div class="mb-3">
                 <label for="interest" class="form-label">Interest</label>
                   <input type="text" id="interest" name="interest" class="form-control" placeholder="Enter interest">
               </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" id="learner_contact" name="phone" class="form-control" placeholder="Enter contact">
                </div>
            </div>

              <div class="col-lg-12">
                <fieldset>
                   <label for="image">Image</label>
                  <input type="file" name="image" id="image" class="form-control" accept="image/*" onchange="previewImage(event)" required>
                </fieldset>
              </div>
              <br><br>
            <!-- Submit Button -->
            <div class="col-lg-12 d-flex justify-content-end mb-3 mt-3">
              <fieldset>
                <button type="submit" id="form-submit" class="btn" style="background-color: #7453fc; color: white;">Submit Your Profile</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
