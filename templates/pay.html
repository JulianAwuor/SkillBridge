 <div class="profile-form-page bg-black text-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h2> <em>Make Payment</em> .</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <form method="post" action="{% url 'stk' %}">
            {% csrf_token %}
          <div class="row">

            <div class="col-lg-6">
              <fieldset>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="phone" id="phone" value="254" placeholder="Phone number" required>
              </fieldset>
            </div>


            <div class="col-lg-6">
              <fieldset>
                <label for="amount" class="form-label">Amount</label>
                <input type="text"  class="form-control" name="amount" id="amount" placeholder="amount" required>
              </fieldset>
            </div>

              
            <!-- Submit Button -->
            <div class="col-lg-12 d-flex justify-content-end mb-3 mt-3">
              <fieldset>
                <button type="submit" id="form-submit" class="btn" style="background-color: #7453fc; color: white;">Make Payment</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
